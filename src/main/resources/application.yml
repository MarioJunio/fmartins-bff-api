server:
  port: 8080


spring:
  main:
    banner-mode: off
    
  application:
    name: fmartins-api
    
  jpa:
    hibernate:
      ddl-auto: none
      
  datasource:
    url: 
    username: 
    password: 
    driver-class-name: 
    hiraki:
      connection-timeout: 60000
      maximum-pool-size: 5
    
  flyway:
    enabled: false 
    
  jackson:
    default-property-inclusion: non-null

logging:
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n'
  level: 
    org: 
      hibernate:
        SQL: debug
     
